<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13151e"/>
      <stop offset="100%" style="stop-color:#0c0e14"/>
    </linearGradient>
    <!-- Accent glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Subtle accent border -->
  <rect width="62" height="62" x="1" y="1" rx="13" fill="none"
        stroke="#4fffb0" stroke-width="1" opacity="0.35"/>

  <!-- Latin R — left/dominant, slightly bold -->
  <text x="9" y="44"
        font-family="'Sora', 'Segoe UI', system-ui, sans-serif"
        font-size="34"
        font-weight="800"
        fill="#f0f2f5"
        filter="url(#glow)"
        letter-spacing="-1">R</text>

  <!-- Japanese レ (re) — right/accent, smaller, glowing green -->
  <text x="36" y="44"
        font-family="'Hiragino Kaku Gothic Pro', 'Noto Sans JP', 'Yu Gothic', sans-serif"
        font-size="22"
        font-weight="700"
        fill="#4fffb0"
        filter="url(#glow)"
        opacity="0.95">レ</text>

  <!-- Tiny accent line under R -->
  <line x1="9" y1="48" x2="32" y2="48"
        stroke="#4fffb0" stroke-width="1.5"
        stroke-linecap="round" opacity="0.6"/>
</svg>
